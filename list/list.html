<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- How many types of list ? -->
    <!-- there is tottal 2 types of loops -->

    <!-- order list-->

    <!-- from ol u will get number by default -->
    <!-- <ol type="i"> -->
    <!-- <ol type="I"> -->
    <!-- <ol type="A"> -->
    <!-- <ol type="a"> -->
    <!-- <ol type="1"> by default -->
    <!-- <ol type="i" reversed> for reverse -->
    <!-- <ol type="1" start="5"> starting from 5 -->

    <ol type="1">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>

    <!-- unordered list-->
    <!-- u will get dics by default -->
    <!-- <ul type="circle"> -->
    <!-- <ul type="dics"> -->
    <!-- <ul type="square"> -->
    
    <ul type="square">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ul>

    <!-- nested List -->
    <ol>
        <li>
            Tea
            <ol>
                <li>Masala tea</li>
                <li>Black tea</li>
                <li>Green tea</li>
            </ol>
        </li>
        <li>
            Coffee
            <ol>
                <li>Expressoo</li>
                <li>Black Coffee</li>
                <li>Cold Coffee</li>
            </ol>
        </li>
        <li>
            Water
            <ol>
                <li>Cold Water</li>
                <li>Normal Water</li>
                <li>Black Water</li>
            </ol>
        </li>
    </ol>
</body>
</html>
